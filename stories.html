<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tooltip with Instagram Stories Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tooltip-enter {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
        }
        .tooltip-enter-active {
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .tooltip-exit {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        .tooltip-exit-active {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            transition: all 0.2s ease-in-out;
        }
        .progress-bar {
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            transition: width 0.1s linear;
        }
        .progress-segment {
            flex: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 1px;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-segment.completed {
            background: rgba(255, 255, 255, 0.8);
        }
        .play-icon-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .gradient-border {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .nav-arrow {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tooltip:hover .nav-arrow {
            opacity: 1;
        }
        .story-indicator {
            transition: all 0.3s ease;
        }
        .story-indicator.active {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Main play button -->
    <div class="relative">
        <button 
            id="playButton" 
            class="group relative w-20 h-20 bg-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center play-icon-pulse hover:scale-110"
        >
            <!-- Gradient border effect -->
            <div class="absolute inset-0 rounded-full gradient-border opacity-0 group-hover:opacity-100 transition-opacity duration-300 p-1">
                <div class="w-full h-full bg-white rounded-full"></div>
            </div>
            
            <!-- Play icon -->
            <svg class="w-8 h-8 text-gray-700 relative z-10 ml-1" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </button>
    </div>

    <!-- Tooltip -->
    <div 
        id="tooltip" 
        class="tooltip fixed z-50 hidden tooltip-enter"
        style="top: 50%; left: 50%; transform: translate(-50%, -50%);"
    >
        <div class="bg-black rounded-2xl overflow-hidden shadow-2xl max-w-xs w-80 relative">
            <!-- Close button -->
            <button 
                id="closeButton" 
                class="absolute top-4 right-4 z-20 w-8 h-8 bg-black bg-opacity-50 rounded-full flex items-center justify-center hover:bg-opacity-70 transition-colors"
            >
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>

            <!-- Progress bars for multiple stories -->
            <div id="progressContainer" class="absolute top-4 left-4 right-14 z-20 flex gap-1">
                <!-- Progress segments will be dynamically created -->
            </div>

            <!-- Navigation arrows -->
            <button id="prevButton" class="nav-arrow absolute left-4 top-1/2 transform -translate-y-1/2 z-20 w-10 h-10 bg-black bg-opacity-50 rounded-full flex items-center justify-center hover:bg-opacity-70 transition-colors">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>

            <button id="nextButton" class="nav-arrow absolute right-4 top-1/2 transform -translate-y-1/2 z-20 w-10 h-10 bg-black bg-opacity-50 rounded-full flex items-center justify-center hover:bg-opacity-70 transition-colors">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>

            <!-- Video container -->
            <div class="relative">
                <video 
                    id="tooltipVideo" 
                    class="w-full h-96 object-cover"
                    muted
                    loop
                >
                    <source src="data:video/mp4;base64," type="video/mp4">
                </video>
                
                <!-- Video placeholder with gradient background -->
                <div id="videoPlaceholder" class="absolute inset-0 bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 flex items-center justify-center transition-all duration-1000">
                    <div class="text-center text-white p-6">
                        <div class="w-16 h-16 mx-auto mb-4 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                        <p id="videoSubtitle" class="text-sm font-medium">Video Demo</p>
                        <p class="text-xs opacity-75 mt-1">Instagram Stories Style</p>
                    </div>
                </div>
            </div>

            <!-- Video title and info -->
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black via-black to-transparent p-6 pt-12">
                <h3 id="videoTitle" class="text-white font-semibold text-lg">Advance Invoices</h3>
                <p id="videoDescription" class="text-gray-300 text-sm mt-1">Demo video content</p>
                <div class="flex items-center mt-3 space-x-3">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-pink-400 to-purple-500 rounded-full flex items-center justify-center">
                            <span class="text-white text-xs font-bold" id="userInitial">A</span>
                        </div>
                        <span class="text-white text-sm font-medium" id="userName">Admin User</span>
                    </div>
                    <span class="text-gray-400 text-xs" id="videoTime">2h ago</span>
                </div>
            </div>

            <!-- Story indicators -->
            <div class="absolute bottom-6 right-6 flex space-x-2">
                <div class="story-indicator w-2 h-2 bg-white bg-opacity-50 rounded-full"></div>
                <div class="story-indicator w-2 h-2 bg-white bg-opacity-50 rounded-full"></div>
                <div class="story-indicator w-2 h-2 bg-white bg-opacity-50 rounded-full"></div>
                <div class="story-indicator w-2 h-2 bg-white bg-opacity-50 rounded-full"></div>
                <div class="story-indicator w-2 h-2 bg-white bg-opacity-50 rounded-full"></div>
            </div>
        </div>
    </div>

    <!-- Backdrop -->
    <div id="backdrop" class="fixed inset-0 bg-black bg-opacity-75 z-40 hidden opacity-0 transition-opacity duration-300"></div>

    <script>
        class VideoTooltip {
            constructor() {
                this.playButton = document.getElementById('playButton');
                this.tooltip = document.getElementById('tooltip');
                this.closeButton = document.getElementById('closeButton');
                this.backdrop = document.getElementById('backdrop');
                this.video = document.getElementById('tooltipVideo');
                this.progressContainer = document.getElementById('progressContainer');
                this.videoPlaceholder = document.getElementById('videoPlaceholder');
                this.prevButton = document.getElementById('prevButton');
                this.nextButton = document.getElementById('nextButton');
                
                // Video data
                this.videos = [
                    {
                        title: "Advance Invoices",
                        description: "Learn how to create advance invoices",
                        user: "Admin User",
                        userInitial: "A",
                        time: "2h ago",
                        gradient: "from-purple-400 via-pink-500 to-red-500",
                        subtitle: "Tutorial Video"
                    },
                    {
                        title: "Payment Processing",
                        description: "Handle payments efficiently",
                        user: "Finance Team",
                        userInitial: "F",
                        time: "5h ago",
                        gradient: "from-blue-400 via-purple-500 to-pink-500",
                        subtitle: "Process Demo"
                    },
                    {
                        title: "Client Management",
                        description: "Organize your clients better",
                        user: "Sales Manager",
                        userInitial: "S",
                        time: "1d ago",
                        gradient: "from-green-400 via-blue-500 to-purple-500",
                        subtitle: "CRM Tutorial"
                    },
                    {
                        title: "Report Generation",
                        description: "Create detailed business reports",
                        user: "Analytics Team",
                        userInitial: "A",
                        time: "2d ago",
                        gradient: "from-yellow-400 via-red-500 to-pink-500",
                        subtitle: "Analytics Guide"
                    },
                    {
                        title: "Team Collaboration",
                        description: "Work together more effectively",
                        user: "Project Lead",
                        userInitial: "P",
                        time: "3d ago",
                        gradient: "from-indigo-400 via-purple-500 to-pink-500",
                        subtitle: "Team Tools"
                    }
                ];
                
                this.currentVideoIndex = 0;
                this.isOpen = false;
                this.videoDuration = 8000; // 8 seconds per video
                this.animationStartTime = null;
                this.animationFrame = null;
                this.progressSegments = [];
                
                this.init();
            }

            init() {
                this.createProgressBars();
                this.updateVideoContent();
                
                this.playButton.addEventListener('mouseenter', () => this.showTooltip());
                this.closeButton.addEventListener('click', () => this.hideTooltip());
                this.backdrop.addEventListener('click', () => this.hideTooltip());
                this.prevButton.addEventListener('click', () => this.previousVideo());
                this.nextButton.addEventListener('click', () => this.nextVideo());
                
                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (this.isOpen) {
                        if (e.key === 'Escape') {
                            this.hideTooltip();
                        } else if (e.key === 'ArrowLeft') {
                            this.previousVideo();
                        } else if (e.key === 'ArrowRight') {
                            this.nextVideo();
                        }
                    }
                });

                // Click areas for navigation
                const leftArea = document.createElement('div');
                leftArea.className = 'absolute left-0 top-0 w-1/3 h-full z-10 cursor-pointer';
                leftArea.addEventListener('click', () => this.previousVideo());

                const rightArea = document.createElement('div');
                rightArea.className = 'absolute right-0 top-0 w-1/3 h-full z-10 cursor-pointer';
                rightArea.addEventListener('click', () => this.nextVideo());

                this.tooltip.querySelector('.bg-black').appendChild(leftArea);
                this.tooltip.querySelector('.bg-black').appendChild(rightArea);
            }

            createProgressBars() {
                this.progressContainer.innerHTML = '';
                this.progressSegments = [];
                
                this.videos.forEach((_, index) => {
                    const segment = document.createElement('div');
                    segment.className = 'progress-segment';
                    
                    const fill = document.createElement('div');
                    fill.className = 'progress-fill w-0';
                    segment.appendChild(fill);
                    
                    this.progressContainer.appendChild(segment);
                    this.progressSegments.push(fill);
                });
            }

            updateVideoContent() {
                const video = this.videos[this.currentVideoIndex];
                
                document.getElementById('videoTitle').textContent = video.title;
                document.getElementById('videoDescription').textContent = video.description;
                document.getElementById('videoSubtitle').textContent = video.subtitle;
                document.getElementById('userName').textContent = video.user;
                document.getElementById('userInitial').textContent = video.userInitial;
                document.getElementById('videoTime').textContent = video.time;
                
                this.videoPlaceholder.className = `absolute inset-0 bg-gradient-to-br ${video.gradient} flex items-center justify-center transition-all duration-1000`;
                
                // Update story indicators
                const indicators = document.querySelectorAll('.story-indicator');
                indicators.forEach((indicator, index) => {
                    if (index === this.currentVideoIndex) {
                        indicator.classList.add('active', 'bg-white');
                        indicator.classList.remove('bg-opacity-50');
                    } else {
                        indicator.classList.remove('active', 'bg-white');
                        indicator.classList.add('bg-opacity-50');
                    }
                });

                // Update navigation button visibility
                this.prevButton.style.display = this.currentVideoIndex > 0 ? 'flex' : 'none';
                this.nextButton.style.display = this.currentVideoIndex < this.videos.length - 1 ? 'flex' : 'none';
            }

            showTooltip() {
                if (this.isOpen) return;
                
                this.isOpen = true;
                this.currentVideoIndex = 0;
                this.updateVideoContent();
                this.resetProgress();
                
                // Show backdrop
                this.backdrop.classList.remove('hidden');
                setTimeout(() => {
                    this.backdrop.classList.add('opacity-100');
                }, 10);
                
                // Show tooltip with animation
                this.tooltip.classList.remove('hidden');
                setTimeout(() => {
                    this.tooltip.classList.remove('tooltip-enter');
                    this.tooltip.classList.add('tooltip-enter-active');
                }, 10);
                
                // Start progress animation
                this.startProgress();
            }

            hideTooltip() {
                if (!this.isOpen) return;
                
                this.isOpen = false;
                
                // Hide backdrop
                this.backdrop.classList.remove('opacity-100');
                setTimeout(() => {
                    this.backdrop.classList.add('hidden');
                }, 300);
                
                // Hide tooltip with animation
                this.tooltip.classList.remove('tooltip-enter-active');
                this.tooltip.classList.add('tooltip-exit-active');
                
                setTimeout(() => {
                    this.tooltip.classList.add('hidden');
                    this.tooltip.classList.remove('tooltip-exit-active');
                    this.tooltip.classList.add('tooltip-enter');
                }, 200);
                
                // Stop progress animation
                this.stopProgress();
            }

            previousVideo() {
                if (this.currentVideoIndex > 0) {
                    this.currentVideoIndex--;
                    this.updateVideoContent();
                    this.restartCurrentVideo();
                }
            }

            nextVideo() {
                if (this.currentVideoIndex < this.videos.length - 1) {
                    this.currentVideoIndex++;
                    this.updateVideoContent();
                    this.restartCurrentVideo();
                } else {
                    // Auto-close when all videos are finished
                    this.hideTooltip();
                }
            }

            restartCurrentVideo() {
                this.stopProgress();
                this.startProgress();
            }

            resetProgress() {
                this.progressSegments.forEach((segment, index) => {
                    segment.style.width = '0%';
                    segment.parentElement.classList.remove('completed');
                });
            }

            startProgress() {
                this.animationStartTime = Date.now();
                this.updateProgress();
            }

            stopProgress() {
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                    this.animationFrame = null;
                }
            }

            updateProgress() {
                if (!this.isOpen) return;
                
                const elapsed = Date.now() - this.animationStartTime;
                const progress = Math.min(elapsed / this.videoDuration, 1) * 100;
                
                // Update current video progress
                this.progressSegments[this.currentVideoIndex].style.width = progress + '%';
                
                // Mark completed videos
                for (let i = 0; i < this.currentVideoIndex; i++) {
                    this.progressSegments[i].style.width = '100%';
                    this.progressSegments[i].parentElement.classList.add('completed');
                }
                
                if (progress >= 100) {
                    // Move to next video or close
                    setTimeout(() => {
                        this.nextVideo();
                    }, 200);
                } else {
                    this.animationFrame = requestAnimationFrame(() => this.updateProgress());
                }
            }
        }

        // Initialize the video tooltip
        document.addEventListener('DOMContentLoaded', () => {
            new VideoTooltip();
        });
    </script>
</body>
</html>
